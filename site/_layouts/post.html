---
layout: application
---
<article class="post">
  <header>
    <a href="/">&larr; Home</a> ::
    <time pubdate datetime="{{ page.date | date_to_xmlschema }}">
      {{ page.date | date_to_string }}
    </time>
    <h1>{{ page.title }}</h1>
  </header>
  <div>
    {{ content }}
  </div>
  <footer style="display: none">
  </footer>
</article>
