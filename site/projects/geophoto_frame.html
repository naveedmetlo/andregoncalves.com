<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>GeoPhoto Library Test Page</title>
  <meta name="author" content="Andre Goncalves">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="/css/projects/geophoto.css">

  <style>
  body { font-family: sans-serif; font-size: 14px; }
  #container { width:100%; margin:auto; margin-top: 2em; }
  #map { height: 600px; margin: 1em auto; }
  </style>
</head>

<body>
  <div id="container">
    <div style="padding: 1em; background: #eee">
      <input type="search" id="filter" placeholder="Keyword filter" style="width: 300px">
      <button id="search" onclick="search()">Search for Photos</button>
    </div>

    <div id="map">
    </div>

    <p>Widget integration code</p>
    <script src="https://gist.github.com/1653554.js"> </script>
  </div>

  <script src="/js/projects/geophoto.min.js"></script>

  <script>

  geoPhoto.initialize({
    container: 'map',
    filter: '',
    geolocation: true,
    latitude: 37.7749295,
    longitude: -122.4194155,
    zoom: 8,
    orderBy: 'relevance'
  });

  function search() {
    var search_input = document.getElementById('filter');
    geoPhoto.setFilter(search_input.value);
  }
  </script>

</body>
</html>
